---
layout: default
title: "Blog"
permalink: /blog/
---

<main class="page-content">
  <div class="page-header">
    <div class="container">
      <h1 class='white'>Devwalks Blog</h1>
    </div>
  </div>
  <div class="blog-index-posts">
    <div class="container">
      <div class="flex-row">
        {% for post in site.posts %}
          <a href="{{ post.url }}" class="card blog-preview">
            <div class="blog-preview__image" style="background: url({{ post.thumbnail }}) no-repeat center center;background-size: cover;"></div>
            <div class="blog-preview__content">
              <sub>{{ post.excerpt }}</sub>
              <h4>{{ post.title }}</h4>
              <p>{{ post.description }}</p>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
